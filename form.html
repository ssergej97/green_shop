<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="max-width: 500px; margin: auto;">
            <img src="images/X.svg" alt="close" style="margin-left: 469px; margin-top: 13px;" />
        <h2 style="text-align: center; margin-bottom: 40px">
            Login
            <span style="color: #46A358; margin-left: 13px; border-left: 1px solid black; padding-left: 13px ">Register</span>
        </h2>
        <div style="margin-left: 100px;">
            <p style="margin-bottom: 14px;">
                Enter your email and password to register.
            </p>
            <form name="register" action="#" method="post">
                <input type="text" name="username" placeholder="Username" style="width: 300px; height: 40px; margin-bottom: 16px;" />
                <input type="email" name="email" placeholder="Enter your email address" style="width: 300px; height: 40px; margin-bottom: 16px;" />
                <input type="password" name="password" placeholder="Password" style="width: 300px; height: 40px; margin-bottom: 16px;" />
                <input type="password" name="password" placeholder="Confirm Password" style="width: 300px; height: 40px; margin-bottom: 41px;" />
                <button type="submit" style="width: 300px; height: 45px; margin-bottom: 36px; padding: 16px 118px 13px 119px; background-color: #46A358; color: white; border: none; border-radius: 5px;">Register</button>
            </form>
        </div>
            <p style="text-align: center; margin-bottom: 27px; color: #3D3D3D;">
                Or register with
            </p>
        <div style="text-align: center">
            <div style="margin-bottom: 15px;">
                <img src="images/Group.svg" alt="Google icon" />
                <a href="#" style="text-decoration: none; color: #727272;" title="Sign with Google" target="_blank">Continue with Google</a>
            </div>
            <img src="images/Vector.svg" alt="Facebook icon" />
            <a href="#" style="text-decoration: none; color: #727272;" title="Sign with Facebook" target="_blank">Continue with Facebook</a>
        </div>
    </div>
</body>
</html>
